<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="winner">Rock Paper Scissors</h1>
        <button id="rbtn">Rock</button>
        <button id="pbtn">Paper</button>
        <button id="sbtn">Scissors</button>
        <p id="playerSelection"></p>
        <p id="compSelection"></p>
        <p id="roundResult"></p>
        <p id="pScore">Player Score: 0</p>
        <p id="cScore">Computer Score: 0</p>
        <button id="resetBtn">Reset Game</button>
    </div>
</body>
</html>
